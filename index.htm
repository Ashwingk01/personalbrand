<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Name</h1>
        <p>Welcome to My Homepage</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>This is a simple homepage. You can customize it to add more information about yourself.</p>
    </section>

    <section>
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
        <p>Twitter: <a href="https://twitter.com/your_twitter_handle" target="_blank">@your_twitter_handle</a></p>
    </section>

    <footer>
        &copy; 2023 Your Name
    </footer>

</body>

</html>
